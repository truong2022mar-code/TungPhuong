<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Sora Tool</title>

<style>
body{margin:0;background:#f2f2f2;font-family:system-ui}
.phone{max-width:420px;margin:auto;background:#fff;min-height:100vh;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.15)}
header{text-align:center;padding:14px}
#summary{font-weight:900;color:#b30000;margin-bottom:10px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;padding:0 12px}
button{border:0;border-radius:8px;padding:10px;font-weight:700;color:#fff;cursor:pointer}
.red{background:#8b0000}
.blue{background:#0b84ff}
.label{text-align:center;font-weight:700;padding:10px}
main{padding:12px}
.search{width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;margin-bottom:8px}
table{width:100%;border-collapse:collapse}
td{padding:6px;font-size:14px;border-bottom:1px solid #eee}
.actions{display:flex;flex-direction:column;gap:4px}
.dot{width:10px;height:10px;border-radius:50%;background:#ccc}
.dot.posted{background:green}
textarea{width:100%;height:70px;border-radius:8px;border:1px solid #ddd;padding:8px}
.hidden{display:none}
.hist{max-height:120px;overflow:auto;border:1px dashed #ddd;border-radius:6px;padding:6px}
</style>
</head>

<body>
<div class="phone">

<header>
  <div id="summary">ĐÃ ĐĂNG 0/201 SẢN PHẨM</div>

  <div class="grid">
    <button class="red" id="randomBtn">Random Sản phẩm</button>
    <div class="label" id="currentName">Sản phẩm -</div>

    <button class="blue" id="copyVideo">Copy Link Video</button>
    <button class="blue" id="importPosted">Nhập SP đã đăng</button>

    <button class="blue" id="copyCaption">Copy Caption</button>
    <button class="blue" id="copyPosted">Copy SP đã đăng</button>

    <button class="blue" id="copyShopee">Copy Link Shopee</button>
    <button class="blue" id="toggleHistory">Lịch sử</button>

    <button class="blue" id="toggleCaption">Caption/Tên SP</button>
    <button class="blue" id="clearHistory">Xóa Lịch sử</button>
  </div>
</header>

<main>
  <div id="captionBox" class="hidden">
    <textarea id="captionText" readonly></textarea>
  </div>

  <div id="historyBox" class="hidden">
    <div class="hist" id="historyList"></div>
  </div>

  <input class="search" id="search" placeholder="Tìm theo số (#1) hoặc từ khóa">

  <table>
    <tbody id="rows"></tbody>
  </table>
</main>

</div>

const hashtagPool = [
  "#KOLUytin",
  "#HangMoiVe",
  "#Shopxuhuong",
  "#LuotVuiMuaLien",
  "#VideohangTieudung",
  "#VideohangDoisong",

  "#VideohangMypham",
  "#VideohangLamdep",
  "#sandealcungkol",
  "#KOLreview",
  "#ShopeeVideo",
  "#ShopeeCreator",
  "#VideoReview",
  "#SanSale",
  "#DealHot",
  "#GiaTot"
];

function rand(arr){return arr[Math.floor(Math.random()*arr.length)]}
function randHashtags(n=3){
  const pool=[...hashtagPool], out=[];
  while(out.length<n && pool.length){
    out.push(pool.splice(Math.floor(Math.random()*pool.length),1)[0]);
  }
  return out.join(" ");
}
function generateCaption(name){
  return rand(captionTemplates).replace("{name}",name) + " " + randHashtags(3);
}

/* ================= MOBILE SAFE COPY ================= */
function copyToClipboard(text){
  if(!text) return false;
  try{
    const ta=document.createElement("textarea");
    ta.value=text;
    ta.style.position="fixed";
    ta.style.top="0";
    ta.style.left="0";
    ta.style.opacity="0";
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    ta.setSelectionRange(0,ta.value.length);
    const ok=document.execCommand("copy");
    document.body.removeChild(ta);
    return ok;
  }catch(e){
    console.error("COPY FAIL",e);
    return false;
  }
}

/* ================= UI ================= */
const rowsEl=document.getElementById("rows");
const summary=document.getElementById("summary");
const currentName=document.getElementById("currentName");
const captionText=document.getElementById("captionText");

function save(){
  localStorage.setItem("posted",JSON.stringify(posted));
  localStorage.setItem("history",JSON.stringify(history));
}

function updateSummary(){
  summary.textContent=
    "ĐÃ ĐĂNG "+
    Object.keys(posted).filter(i=>posted[i]).length+
    "/"+PRODUCTS.length+" SẢN PHẨM";
}

function render(){
  rowsEl.innerHTML="";
  const q=document.getElementById("search").value.toLowerCase();
  PRODUCTS
    .filter(p=>!q||p.name.toLowerCase().includes(q)||("#"+p.id)===q)
    .forEach(p=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td><div class="dot ${posted[p.id]?'posted':''}"></div></td>
        <td>#${p.id}</td>
        <td>${p.name}</td>
        <td class="actions">
          <button class="blue" onclick="show(${p.id})">Hiển thị</button>
          <button class="blue" onclick="unmark(${p.id})">Đánh dấu chưa đăng</button>
        </td>`;
      rowsEl.appendChild(tr);
    });
}

function show(id){
  const p=PRODUCTS.find(x=>x.id===id);
  current=id;
  currentName.textContent="Sản phẩm "+id;
  captionText.value=generateCaption(p.name);
  history.unshift("Hiển thị SP "+id);
  save();render();
}

function unmark(id){
  posted[id]=false;
  save();render();updateSummary();
}

/* ================= EVENTS ================= */
document.getElementById("randomBtn").onclick=()=>{
  const list=PRODUCTS.filter(p=>!posted[p.id]);
  const src=list.length?list:PRODUCTS;
  show(src[Math.floor(Math.random()*src.length)].id);
};

document.getElementById("copyVideo").onclick=()=>{
  if(!current)return;
  const p=PRODUCTS.find(x=>x.id===current);
  copyToClipboard(p.drive);
  posted[current]=true;
  updateSummary();save();
};

document.getElementById("copyShopee").onclick=()=>{
  if(!current)return;
  copyToClipboard(PRODUCTS.find(p=>p.id===current).shopee);
};

document.getElementById("copyCaption").onclick=()=>{
  if(!current)return;
  const p=PRODUCTS.find(x=>x.id===current);
  const cap=generateCaption(p.name);
  captionText.value=cap;
  copyToClipboard(cap);
};

document.getElementById("toggleCaption").onclick=()=>captionBox.classList.toggle("hidden");
document.getElementById("toggleHistory").onclick=()=>historyBox.classList.toggle("hidden");
document.getElementById("clearHistory").onclick=()=>{
  history=[];posted={};
  save();render();updateSummary();
};

document.getElementById("search").oninput=render;

updateSummary();render();
